<!DOCTYPE html>
<html lang="pt-br">
    <!--início da head-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link para os estilos internos-->
        <link rel="stylesheet" href="./estilos/index.css">
        <!--link para os estilos do Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Luis Antonio Turismos - Inicial</title>
    </head>
    <!--fim da head-->

    <!--início do body-->
    <body>
        <!--início da header-->
            <header class="cabeçalho">
                <!--início da divisão da logo-->
                    <div class="divisao-logo">
                        <h1>
                            <a href="./index.html" class="link-logo">
                                Luis Antonio <span class="cor-span">Turismos</span>
                            </a>
                        </h1> 
                    </div>  
                <!--fim da divisão da logo-->
                
                <!--início da divisão dos links-->
                    <nav class="divisao-links">
                        <a href="./index.html">Início</a>
                        <a href="#">Planos</a>
                        <a href="#">Entre em contato</a>
                    </nav>
                <!--fim da divisão dos links-->
            </header>
        <!--fim da header-->
        
        <!--início da section de apresentação-->
            <section class="section-paralaxe">
                <div class="texto-paralaxe">
                    <h1>Sua felicidade à um <span class="cor-span">clique</span> de distância</h1>
                    <h3>Conheça os nossos últimos planos e <span class="cor-span">viage conosco</span></h3>

                    <a href="#">
                        <button class="fonte btn btn-outline-danger" id="botao-paralaxe">Conheça nossos planos</button>
                    </a>
                </div>
            </section>
        <!--fim da section de apresentação-->

        <!--início da section de depoimentos-->
            <section class="container" id="depoimentos">
                <div class="texto-depoimento">
                    <h2>Veja o que alguns de nossos clientes têm a dizer <span class="cor-span">sobre nós:</span></h2>
                </div>

                <div id="carouselExampleControls" class="carousel slide carrossel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./imagens/homem-carrossel.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./imagens/mulher-carrossel.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./imagens/casal-carrossel.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </section>
        <!--fim da section de depoimentos-->
        

        <!--javascript do Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    <!--fim do body-->
</html>
